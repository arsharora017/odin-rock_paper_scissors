<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
    <!-- use "defer" keyword to load the file after html has parsed -->
  </head>
  <body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>
      <!-- add he and add span -->
      <span id="computer-score">Computer Score: 0 </span>|<span id="user-score">
        User Score: 0
      </span>
    </h2>
    <div id="resultContainer">Result: <span id="result"></span></div>
  </body>
</html>
